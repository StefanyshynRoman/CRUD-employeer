<div class="container" style="marin-top:20px;margin-left: 30px;width: 777px;">
  <br>
  <h3 style="color: brown;text-align: center;"><strong>Full Stack with Angular 18 Spring Boot & MySQL</strong></h3>
  <br>
  <mat-form-field>
    <input (input)="searchEmployee(filter.value)" matInput placeholder="Search Employee Here" type="text" #filter>
  </mat-form-field>
  <button mat-flat-button style="width: 100px; float: right; margin: 15px ">Add +</button>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
    </ng-container>

    <!-- Salary Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let employee"> {{employee.salary}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let employees; columns: displayedColumns;"></tr>
  </table>
</div>
